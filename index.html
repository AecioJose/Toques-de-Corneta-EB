    <main>
        <div class="sombra"></div>

        </div>

        

        <div class="actions">
            <button id="add-tones-btn">Adicionar Toques <span style="font-size: 3vw; margin-left: 0.5vw;">+</span></button>
            <button id="edit-btn"><img id="edit-img" src="sources/assets/imgs_icons/pencil.png" alt="Imagem de lapis representando que ao clicar aqui você edita os cards"></button>
        </div>
        
    </main>

        // Selecionando elementos do DOM

        const addTonesBtn = document.getElementById('add-tones-btn');

        const changeOrderImg = document.getElementById('edit-img');

        // Estados da aplicação
        let isAddingTones = false;
        let isChangingOrder = false;
        let selectedTones = JSON.parse(localStorage.getItem('selectedTones')) || [];
        let toneOrder = JSON.parse(localStorage.getItem('toneOrder')) || selectedTones.slice(); // Inicialmente, a ordem segue a seleção

        let currentAudio = null;
        let audioGlobal = new Audio();

        audioGlobal.addEventListener('canplay', (event) => {
            event.target.play()
        })



        // Dados dos toques (imagens e áudios) - Edite os caminhos conforme necessário

            { id: 6, name: "Cobrir", image: "sources/assets/imgs_cards/cobrir.png", audio: "sources/audio/cobrir.mp3" },

            { id: 8, name: "Ultima Forma", image: "sources/assets/imgs_cards/ultimaForma.png", audio: "sources/audio/ultima_forma.mp3" },
            { id: 9, name: "À Vontade", image: "sources/assets/imgs_cards/avontade.png", audio: "sources/audio/a_vontade.mp3" },
            { id: 10, name: "Cessar à Vontade", image: "sources/assets/imgs_cards/cessaravontade.png", audio: "sources/audio/cessarAvontade.mp3" },

            { id: 11, name: "Ordinario Marche", image: "sources/assets/imgs_cards/ordinarioMarche.png", audio: "sources/audio/ordinarioMarche.mp3" },
            { id: 12, name: "Marcar Passo", image: "sources/assets/imgs_cards/marcapasso.png", audio: "sources/audio/marcar_passo.mp3" },
            { id: 13, name: "Alto", image: "sources/assets/imgs_cards/alto.png", audio: "sources/audio/alto.mp3" },
            
            { id: 14, name: "Ombro Arma", image: "sources/assets/imgs_cards/ombroarma.png", audio: "sources/audio/ombro_arma.mp3" },
            { id: 15, name: "Cruzar Arma", image: "sources/assets/imgs_cards/cruzararma.png", audio: "sources/audio/cruzar_arma.mp3" },
            { id: 16, name: "Apresentar Arma", image: "sources/assets/imgs_cards/apresentarArma.png", audio: "sources/audio/apresentar_arma.mp3" },

            { id: 18, name: "Desarmar Baioneta", image: "sources/assets/imgs_cards/desarmarbaioneta.png", audio: "sources/audio/Desarmar_Baioneta.mp3" },
            { id: 19, name: "Descansar Arma", image: "sources/assets/imgs_cards/descansararma.png", audio: "sources/audio/descansar_arma.mp3" },
            { id: 20, name: "Arma Suspensa!!", image: "sources/assets/imgs_cards/armasuspensa.png", audio: "sources/audio/audio24.mp3" },/*audio*/

            { id: 23, name: "Alvorada", image: "sources/assets/imgs_cards/alvorada.png", audio: "sources/audio/alvorada.mp3" },
            
            
            { id: 24, name: "Hino do Brasil", image: "sources/assets/imgs_cards/brasil.png", audio: "sources/audio/HinoNacionalBrasileiro.mp3" },
            { id: 25, name: "Canção Do Exército", image: "sources/assets/imgs_cards/cancaoexercito.jpg", audio: "sources/audio/CançãodoExército.mp3" },
            { id: 26, name: "Hino a caxias", image: "sources/assets/imgs_cards/caxias.jpg", audio: "sources/audio/hinoacaxias.mp3" },
            { id: 27, name: "Incorporação da Bandeira", image: "sources/assets/imgs_cards/incorpbandeira.png", audio: "sources/audio/IncorporaçãodaBandeira.mp3" },

            { id: 30, name: "Velhos Camaradas", image: "sources/assets/imgs_cards/notamusical.png", audio: "sources/audio/Velhoscamaradas.mp3" },

            { id: 32, name: "Batista de Melo", image: "sources/assets/imgs_cards/ordinarioMarcheDobrado.png", audio: "sources/audio/batistademelo.mp3" },
            { id: 33, name: "Hino Nacional Instrumental", image: "sources/assets/imgs_cards/brasil.png", audio: "sources/audio/HinoNacional-Instrumental.mp3" },
            { id: 34, name: "Continencia Bandeira + Apresentar Arma", image: "sources/assets/imgs_cards/notamusical.png", audio: "sources/audio/Emcontinenciaabandeiracomapresentararma.mp3" },
            { id: 35, name: "Bandeira Avançar", image: "sources/assets/imgs_cards/notamusical.png", audio: "sources/audio/BandeiraAvancar.mp3" },
            
            { id: 36, name: "Toque 36", image: "sources/assets/imgs_cards/img.png", audio: "sources/audio/audio36.mp3" },
            { id: 37, name: "Toque 37", image: "sources/assets/imgs_cards/image.png", audio: "sources/audio/audio37.mp3" },
	        { id: 38, name: "Toque 38", image: "sources/assets/imgs_cards/image.png", audio: "sources/audio/audio38.mp3" },
            { id: 39, name: "Toque 39", image: "sources/assets/imgs_cards/image.png", audio: "sources/audio/audio39.mp3" },
            { id: 40, name: "Toque 40", image: "sources/assets/imgs_cards/image.png", audio: "sources/audio/audio40.mp3" }]
        

        // Função para salvar seleção e ordem no localStorage
        function saveToLocalStorage() {
            localStorage.setItem('selectedTones', JSON.stringify(selectedTones));
            localStorage.setItem('toneOrder', JSON.stringify(toneOrder));
        }

        // Função para renderizar os botões de toques
        function renderTones() {
            buttonContainer.innerHTML = '';

            // Determinar quais toques serão exibidos
            let tonesToDisplay = [];

            if (isAddingTones) {
                // Exibe todos os toques, com os não selecionados no final
                tonesToDisplay = tones.filter(tone => !selectedTones.includes(tone.id));
                tonesToDisplay = [...selectedTones.map(id => tones.find(t => t.id === id)), ...tonesToDisplay];
            } else {
                // Exibe apenas os toques na ordem definida
                tonesToDisplay = toneOrder.map(id => tones.find(tone => tone.id === id));
            }

            tonesToDisplay.forEach(tone => {
                const button = document.createElement('div');
                button.classList.add('tone-button');
                button.dataset.id = tone.id;

                // Adicionar classe 'selected' se o toque estiver selecionado
                if (selectedTones.includes(tone.id)) {
                    button.classList.add('selected');
                }

                button.innerHTML = `
                    <img src="${tone.image}" alt="${tone.name}">
                    <span>${tone.name}</span>
                `;

                // Eventos de clique
                if (isAddingTones) {
                    button.addEventListener('click', () => toggleToneSelection(tone.id));
                } else {
                    button.addEventListener('click', () => playTone(tone.audio));
                }

                // Eventos de drag and drop
                if (isChangingOrder) {
                    button.setAttribute('draggable', true);
                    button.addEventListener('dragstart', dragStart);
                    button.addEventListener('dragover', dragOver);
                    button.addEventListener('drop', drop);
                    button.addEventListener('dragend', dragEnd);
                }

                buttonContainer.appendChild(button);
            });
        }


        function playTone(audioPath) {

            if (!audioGlobal.paused) {
                console.log("Is Playing")
                return
            } else if (audioGlobal.src.substring(audioGlobal.src.lastIndexOf('/') + 1) === audioPath.substring(audioPath.lastIndexOf('/') + 1) && audioGlobal.paused) {
                console.log(`Play! src is ${audioPath}`)
                audioGlobal.play()
                return
            }
            
            audioGlobal.src = audioPath
        }

        
        // Pausar o áudio ao pressionar a barra de espaço
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                event.preventDefault();
                audioGlobal.pause();
            }
        });


        // Função para alternar a seleção de um toque
        function toggleToneSelection(toneId) {
            if (selectedTones.includes(toneId)) {
                selectedTones = selectedTones.filter(id => id !== toneId);
                toneOrder = toneOrder.filter(id => id !== toneId);
            } else {
                selectedTones.push(toneId);
                toneOrder.splice(selectedTones.length - 1, 0, toneId); // Move para o final dos selecionados
            }

            renderTones();
            saveToLocalStorage();
        }

        // Variáveis para drag and drop
        let draggedToneId = null;

        function dragStart(e) {
            draggedToneId = Number(e.currentTarget.dataset.id);
            e.currentTarget.classList.add('dragging');
        }

        function dragOver(e) {
            e.preventDefault();
            const target = e.currentTarget;
            const targetToneId = Number(target.dataset.id);

            if (draggedToneId === targetToneId) return;

            const draggedIndex = toneOrder.indexOf(draggedToneId);
            const targetIndex = toneOrder.indexOf(targetToneId);

            toneOrder.splice(draggedIndex, 1);
            toneOrder.splice(targetIndex, 0, draggedToneId);

            renderTones();
        }

        function drop(e) {
            e.currentTarget.classList.remove('dragging');
            saveToLocalStorage();
        }

        function dragEnd(e) {
            e.currentTarget.classList.remove('dragging');
            saveToLocalStorage();
        }

        // Botoes de editar/mudar posição e adicionar toques
        addTonesBtn.addEventListener('click', () => {
            isAddingTones = !isAddingTones;
            if (isAddingTones) {
                isChangingOrder = false;
                editBtnNchangeOrder.style.display = 'none';
                addTonesBtn.classList.add('active');
                addTonesBtn.innerHTML = '<img style="width: 65%; height: auto;" src="sources/assets/imgs_icons/white-check.png">';
            } else {
                isChangingOrder = true;
                addTonesBtn.classList.remove('active');
                addTonesBtn.innerHTML = 'Adicionar Toques <span style="font-size: 3vw; margin-left: 0.5vw;">+</span>';
                editBtnNchangeOrder.style.display = 'inline-block';
            }
            renderTones();
        });

        editBtnNchangeOrder.addEventListener('click', () => {
            isChangingOrder = !isChangingOrder;
            if (isChangingOrder) {
                isAddingTones = false;
                addTonesBtn.style.display = 'none';
                editBtnNchangeOrder.classList.add('active');
                changeOrderImg.src = "sources/assets/imgs_icons/white-check.png";
                addTonesBtn.style.display = 'flex';
            } else {
                editBtnNchangeOrder.classList.remove('active');
                changeOrderImg.src = "sources/assets/imgs_icons/pencil.png";
                addTonesBtn.style.display = 'none';
            }
            renderTones();
        });

        // Renderizar toques na inicialização
        renderTones();
    </script>

</body>
