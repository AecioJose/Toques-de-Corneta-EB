<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Web Audio API examples: Basics</title>
    <meta name="description" content="Audio basics demo for Web Audio API" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="style.css">
    <script src="audioControler.js"></script>
</head>

<body>
    <input type="file" id="file" accept="audio/*">
    <div id="boombox">
        <div class="boombox-handle"></div>

        <div class="boombox-body">
            <section class="master-controls">
                <input type="range" id="volume" min="0" max="2" value="1" step="0.01">

                <label for="volume">VOL</label>

                <input type="range" id="panner" min="-1" max="1" value="0" step="0.001" />

                <label for="panner">PAN</label>

            </section>
            <canvas id="canvas" width="150" height="300"></canvas>
            <input type="range" id="time" min="0" value="0">
            <button onclick="init()">LOAD LOCAL SOUND</button>
            <button onclick="playOrpause()">PLAY/PAUSE</button>
        </div>
        <!-- boombox-body -->
    </div>
    <script src="sketch.js"></script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
